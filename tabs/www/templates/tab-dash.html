<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list">
        <a class="item item-thumbnail-left" ng-repeat="info in $storage.posts" href="#/tab/dash/{{info.slug}}">
          <img src="{{info.thumbnail}}">
          <h2>{{info.title}}</h2>
          <p ng-bind-html="info.excerpt"></p>
        </a>
    </div>
  </ion-content>
</ion-view>
